<!doctype html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="../css/styles.css">
   <title>Login</title>
</head>

<body>
   <form action="../php/login.php" method="POST">
      <fieldset id="fieldset">
         <div class="campo">
            <h1 id="titulo">Acesse a sua conta</h1><br><br>
         </div>

         <fieldset id="subset" class="grupo">
            <div class="campo">
               <label for="email"><strong>Email</strong></label>
               <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" title="Insira seu email"
                  required>
            </div>

            <div class="campo">
               <label for="senha"><strong>Senha</strong></label>
               <input type="password" name="senha" id="pwd" title="Digite sua senha" required>
               <br><br>
               <button type="submit" class="botao2">Acessar</button>
            </div>
         </fieldset>
         <br>
         <p><strong>Já possui conta cadastrada? Então faça o <a href="../cadastro/">cadastro</a>.</strong></p>
         <br><br>
      </fieldset>
   </form>

   <footer id="footer4">
      <div class="div_footer">
         <h1>Contato</h1>
         <p><b> Telefone: 27996874594</b></p>
         <p><b> Email: plano@gmail.com</b></p>
         <p><b> Instagram: @plano</b></p>
      </div>
   </footer>
   <script src="../js/script.js"></script>
</body>
